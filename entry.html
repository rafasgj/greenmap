<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Green Map Curitiba</title>
    </head>
    <body>
        <section id="local">
            <div class="container">
                <div id="map_canvas" style="width: 100%; height: 350px;"></div>
                <input type="text" id="search-route" class="form-control" placeholder="Digite sua localiza&ccedil;&atilde;o">
                <div id="directions-panel"></div>
            </div>
        </section>
            <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <!-- Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
        <!-- Map handler -->
        <script src="map.js"></script>
        <!-- Geolocation -->
        <script>
        var geolocationSuccess = function(position) {
            // call map!
            show_map(position.coords.latitude, position.coords.longitude)
        };

        var tryAPIGeolocation = function() {
            jQuery.post( "https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyDCa1LUe1vOczX1hO_iGYgyo8p_jYuGOPU", function(success) {
                geolocationSuccess({coords: {latitude: success.location.lat, longitude: success.location.lng}});
          })
          .fail(function(err) {
            alert("API Geolocation error! \n\n"+err);
          });
        };

        var browserGeolocationFail = function(error) {
          switch (error.code) {
            case error.TIMEOUT:
              alert("Browser geolocation error !\n\nTimeout.");
              break;
            case error.PERMISSION_DENIED:
              if(error.message.indexOf("Only secure origins are allowed") == 0) {
                tryAPIGeolocation();
              }
              break;
            case error.POSITION_UNAVAILABLE:
              alert("Browser geolocation error !\n\nPosition unavailable.");
              tryAPIGeolocation();
              break;
          }
        };

        var tryGeolocation = function() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                  geolocationSuccess,
                  browserGeolocationFail,
                  {maximumAge: 50000, timeout: 20000, enableHighAccuracy: true});
          }
        };

        tryGeolocation();
        </script>
    </body>
</html>
